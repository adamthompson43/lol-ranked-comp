name: Update player ranks

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: update-player-ranks
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Update player data
        run: node scripts/updatePlayers.js
        env:
          RIOT_API_KEY: ${{ secrets.RIOT_API_KEY }}

      - name: Commit updated data
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add players-data.json
          git commit -m "Update player ranks" || exit 0
          git push
