<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LoL Solo/Duo Ranked Competition</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="icon" type="image/png" href="./favicon.png">
</head>
<body>
  <header class="wrap">
    <div class="header-card header-flex">
        <div class="header-left">
        <h1>LoL Solo/Duo Ranked Competition 2026</h1>
        <p class="muted" id="status">Last updated: …</p>
    </div>

    <div class="header-right">
        <div class="countdown-label">Ends in</div>
        <p class="countdown" id="countdown">Loading countdown…</p>
    </div>
  </div>
</header>

  <main class="wrap">
  
  <div class="card header-row">
    <div class="cell name">Player</div>
    <div class="cell rank">Current</div>
    <div class="cell peak rank">Current Peak</div>
    <div class="cell start-rank">Old Peak</div>
    <div class="cell games">Games</div>
    <div class="cell winrate">WR</div>
    <div class="cell climb">Gain/Loss</div>
    <div class="cell peak climb">Points</div>
  </div>

  <div id="grid" class="grid"></div>
</main>

  <script src="./app.js"></script>
</body>
</html>
